<!DOCTYPE html>
<html>
  <head>
    <title>Weekday Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Weekday Calculator</h2>
      <hr>
      <form id="make-date">
        <p>Enter a date and submit to see what day in the week it is.</p>
        <select class="form-control" id="month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <div class="form-group">
          <label for="new-dayOfMonth">Day</label>
          <input type="number"  class="form-control" id="day">
        </div>
        <div class="form-group">
          <label for="new-year">Year</label>
          <input type="number"  class="form-control" id="year">
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Get Date</button>
      </form>
      <br>
      <div id="stringOutput"></div>
    </div>
  </body>
</html>
