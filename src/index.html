<!DOCTYPE html>
<html>
  <head>
    <title>Weekday Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Weekday Calculator</h2>
      <hr>
      <form id="make-date">
        <p>Enter a date and submit to see what day in the week it is.</p>
        <input type="date">
        <button type="submit" class="btn btn-primary">Get Date</button>
      </form>
    </div>
  </body>
</html>
